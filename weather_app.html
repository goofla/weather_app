<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="weather, watch" >
    <meta name="description" content="this site about weather " >
    <link rel="stylesheet" href="weather_app.css">
    <title>Weather app</title>
</head>
<div id="clock"></div>
      <div class="wrapper">
          <header>Weather app</header>
          <section class="input-part">
            <div class="content">
              <input type="text" spellcheck="false" placeholder="Enter city name" required>
              <button type="submit">Click</button>
            </div>
           </section>      
      <section class="weather-part">
        <img src="" alt="Weather Icon">
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <span>_, _</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column humidity">
            <div class="details">
              <span>_</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    
    <script src="weather_app.js"></script>
  </body>
</html>
